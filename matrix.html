<!-- HTML -->
<div id="matrix">
  <!-- Matrix characters will be added here -->
</div>

<style>
  /* CSS */
  #matrix {
    background: rgba(0, 0, 0, 0.1); /* Set the background color and transparency */
    color: #00FF00; /* Set the color of the matrix characters */
    font-family: "Courier New", monospace; /* Set the font for the matrix characters */
    font-size: 20px; /* Set the size of the matrix characters */
    height: 100%; /* Set the height of the matrix container to fill the screen */
    overflow: hidden; /* Hide any matrix characters that go outside of the container */
    position: fixed; /* Make the matrix container fixed so it stays in the background */
    top: 0; /* Set the top position of the matrix container to the top of the screen */
    width: 100%; /* Set the width of the matrix container to fill the screen */
    z-index: -1; /* Set the z-index of the matrix container to be behind other elements */
  }
</style>

<script>
  // JavaScript
  const matrix = document.getElementById("matrix"); // Get the matrix container element
  const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890@#$%^&*()_+-=[]{}|;':,./<>?"; // Set the characters to use for the matrix rain
  let fontSize = 20; // Set the font size for the matrix characters
  let columns = matrix.offsetWidth / fontSize; // Calculate the number of columns based on the font size and width of the matrix container
  let drops = []; // Initialize the array to hold the falling matrix characters

  // Loop through the number of columns and add a new drop to the array for each column
  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  // Function to draw the matrix rain
  function draw() {
    // Set the font size and font family of the matrix container
    matrix.style.fontSize = fontSize + "px";
    matrix.style.fontFamily = "Courier New, monospace";

    // Loop through the drops array and draw each matrix character
    for (let i = 0; i < drops.length; i++) {
      // Generate a random character from the characters string
      let text = characters[Math.floor(Math.random() * characters.length)];

      // Set the position and color of the matrix character
      matrix.innerHTML += "<span style='position: absolute; left: " + i * fontSize + "px; top: " + drops[i] * fontSize + "px; color: #00FF00;'>" + text + "</span>";

      // Increment the position of the matrix character
      drops[i]++;

      // If the matrix character goes off the bottom of the screen, reset its position
      if (drops[i] * fontSize > matrix.offsetHeight && Math.random() > 0.975) {
        drops[i] = 0;
      }
    }
  }
