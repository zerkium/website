<!-- HTML CODE -->

<!-- Create a form with an input field for the message and a select field for the shift value -->
<form id="cipher-form">
  <label for="message">Message:</label><br>
  <input type="text" id="message" name="message"><br>
  <label for="shift">Shift:</label><br>
  <select id="shift" name="shift">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <!-- Add options for shift values up to 25 -->
  </select><br><br>
  <button type="submit">Encrypt</button>
</form> 

<!-- Create a paragraph element to display the encrypted message -->
<p id="encrypted-message"></p>
