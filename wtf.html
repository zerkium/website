<div id="terminal">
  <div id="terminal-header">
    <span class="terminal-title">Retro Terminal</span>
    <button id="close-button">X</button>
  </div>
  <div id="terminal-body">
    <p>Welcome to the Retro Terminal!</p>
    <p>Type 'help' for a list of available commands.</p>
    <form>
      <input type="text" id="command-input" placeholder="Enter a command...">
    </form>
  </div>
</div>
